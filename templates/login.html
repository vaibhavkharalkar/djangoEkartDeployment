{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>onlineshoppinglogin</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <style>
        body {
            background-image:url( 'static/images/shopping3.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            color: white;
          }
          
        </style>
      
    </head>
    <body>
        <div class="container">
            <div class="row";>
                <div class="col-md-4 mx-auto mt-5 light p-3" style ="backdrop-filter: blur(5px);border-radius: 10px;border:1px solid gray;box-shadow: 0 0 10px black;">
                    {% if errmsg  %}
                    <div class="alert alert-danger" role="alert">
                        {{errmsg}}
                      </div>
                    
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <h2 style="text-align:center; color: black;">Login</h2>
                        <div class="mb-3">
                            <label for="Input1"
                                class="form-label" style="color: black" >User Name:</label>
                            <input type="text" class="form-control"
                                id="Input1" name="uname">
                        </div>
                        <div class="mb-3">
                            <label for="Input3"
                                class="form-label" style="color: black" >Password:</label>
                            <input type="password" class="form-control"
                                id="Input3" name="upass">
                        </div>
                        <div class="mb-3">
                            <!-- <input type="submit" value="Register"> -->
                            <button type="submit" class="btn btn-primary">Login</button>&nbsp;
                            Create a Account?&nbsp&nbsp<a href="/register">Register</a>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
    </body>
</html>
