{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>E-shopping</title>
</head>
<style>
    body {
        background-image:url( 'static/images/shopping3.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        color: white;
      }
      
      
    </style>
  
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3" style ="backdrop-filter: blur(5px);border-radius: 10px;border:1px solid gray;box-shadow: 0 0 10px black;">
                {% if errmsg  %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                  </div>
                
                {% endif %}

                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{success}}
                  </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <h2 style="text-align: center; color: black; font-family:monospace;">Register</h2>
                        <label for="Input1" class="form-label" style="color: black">User Name:</label>
                        <input type="text" class="form-control" id="Input1" name="uname">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label" style="color: black" >Email:</label>
                        <input type="email" class="form-control" id="Input2" placeholder="name@example.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label" style="color: black" >Password:</label>
                        <input type="password" class="form-control" id="Input3" name="upass">
                    </div>
                    <div class="mb-3">
                        <label for="Input4" class="form-label" style="color: black" >Conform Password:</label>
                        <input type="password" class="form-control" id="Input4" name="ucpass">
                    </div>
                    <div class="mb-3">
                        <!-- <input type="submit" value="Register" > -->
                        <button type="submit" class="btn btn-primary" style="color: black" >Register</button> &nbsp;
                         Already User?  <a href="/login">login</a>
                    </div>


                </form>

            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>

</html>
