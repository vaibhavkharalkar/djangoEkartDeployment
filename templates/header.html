{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineShopping</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <style>
      body {
        background-image:url( 'static/images/shopping2.jpg');
        background-size: cover;
        background-position: center;
     
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12 mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <!-- <img src="static/images/logo-white.png" alt="Logo" class="logo"> -->
            <a class="navbar-brand"  href="/product" style="font-family:serif,
              sans-serif;">MyInventory</a>
            <!-- <img src="static/images/logo-white.png" alt="Logo" class="logo"> -->
            <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/product" style="color:black">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about" style="color:black">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contact" style="color:black">Contact</a>
                </li>
                {% if user.is_authenticated %}

                <li class="nav-item">
                  <a class="nav-link" href="/logout" style="color:black">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/register" style="color:black">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login" style="color:black">Login</a>
                </li>
                {% endif %}

              </ul>  
              <form class="d-flex" method = "get" action="/search" >
                <input class="form-control me-2" type="search"
                  placeholder="Search" aria-label="Search" style="font-style: oblique;" name="search"> 
                <button class="btn btn-success" type="submit" style="font-style: italic;">Search</button></form>
          </div>
        </nav>
      </div>
    </div>
